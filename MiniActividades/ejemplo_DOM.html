<!DOCTYPE html>
<html lang="en">

    <head> 
        <title>Pr√°ctica de formularios</title>
        <link rel="stylesheet" href="formularios_validacion.css">
    </head>

    <body> 
        <div class="contenedor">
            <div class="formulario"> 
                <form>
                    <fieldset> 
                        <legend>A Stacked Form</legend>
                        <label for="stacked-email1">Email</label> 
                        <input type="email" name="email" id="stacked-email1" placeholder="Email" />
                        <span></span>
                        <label for="stacked-password">Password</label> 
                        <input type="password" id="stacked-password" name="pass" placeholder="Password" />
                        <span></span>
                        <label for="stacked-state">State</label>
                        <select id="stacked-state" name="estado"> 
                            <option>AL</option> 
                            <option>CA</option> 
                            <option>IL</option> 
                        </select>
                        <span></span>
                        <label for="stacked-remember"> 
                            <input type="checkbox" id="stacked-remember" name="opcion" /> Remember me 
                        </label> 
                        <button type="submit" class="pure-button pure-button-primary">Sign in</button> 
                        <button type="reset">Reset</button> 
                    </fieldset> 
                </form> 
            </div> 
        </div>
    </body>

</html>
